<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verlinkung zur CSS-Datei -->
</head>
<body>
    <h1>Tic Tac Toe</h1> <!-- Titel über dem Spielbrett -->
    <div class="tictactoe">
    <div class="line horizontal"></div>
    <div class="line horizontal"></div>
    <div class="line vertical"></div>
    <div class="line vertical"></div>
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
    </div>
    <button id="resetButton">Spiel zurücksetzen</button> <!-- Reset-Button -->
    <div class="message" id="message"></div> <!-- Ausgabe des Spiels unter dem Spielbrett -->
    <script src="script.js"></script> <!-- Verlinkung zur JavaScript-Datei -->
</body>
</html>
